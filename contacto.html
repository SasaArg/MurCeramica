<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/8228logo-sf.ico">
    <title>Cerámica Mür - Contactos</title>
</head>

<body>

    <header>
    </header>

    <main>
        <div class="titulo">
            <h1>Contactanos</h1><br>
            <h2>Responderemos a la brevedad tus consultas</h2><br>
        </div><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-5">
                    <div class="centrado">
                        <h3>Datos de contacto</h3><br>
                        <p><span class="material-icons md-24">email</span>info@murceramica.com.ar</p>
                        <p><span class="material-icons md-24">phone</span>11-58755260</p>
                        <p><span class="material-icons md-24">location_on</span>Av. Rivadavia 5678</p><br>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13133.0998614516!2d-58.455765106713976!3d-34.62249111101069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3966c91e81%3A0xfc6647cb657f9186!2sAv.%20Rivadavia%205678%2C%20C1424%20CABA!5e0!3m2!1ses-419!2sar!4v1683395452449!5m2!1ses-419!2sar" width= "300px" height="400px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div><br><br>
                </div>
                <div class="col-12 col-md-6 col-lg-7"><br>
                    <h3>Formulario de contacto</h3><br>
                    <form action="" name="formulario" id="formulario" onsubmit="return validarFormulario()">
                        <div class="mb-3">
                            <label for="exampleFormControlText1" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="exampleFormControlText1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTel1" class="form-label">Whatsapp</label>
                            <input type="tel" class="form-control" id="exampleFormControlTel1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" placeholder="Escriba aquí su consulta o pedido"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-secondary" id="boton" onclick="validarFormulario()">Enviar</button>
                        </div>
                    </form>
                </div><br>
            </div>
        </div>
        <div class="whatsapp">
        </div>
    </main>

    <footer>
    </footer>

<script src="./js/header.js"></script>
<script src="./js/footer.js"></script>
<script src="./js/validaciones.js"></script>
<script src="./js/api.js"></script>
<script src="./js/wsp.js"></script>
</body>
</html>
